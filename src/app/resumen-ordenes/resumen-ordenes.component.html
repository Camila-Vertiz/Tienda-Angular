<app-menu></app-menu>

<body>

    <div class="container">

        <h1 class="mt-4 mb-3">
            Órdenes
        </h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a style="color:black;" routerLink="/mostrar-productos"><b>Home</b></a></li>
            <li class="breadcrumb-item active">Órdenes</li>
        </ol>
        <hr>

        <div class="row align-items-center">
            <div class="col-3">
                <button class="btn btn-warning" (click)="asc()"><i class="bi bi-sort-up"></i></button>&nbsp;
                <button class="btn btn-warning" (click)="desc()"><i class="bi bi-sort-down"></i></button>
            </div>
            <div class="col-4">
                <input type="hidden">
            </div>
            <div class="col-5">
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar por nombre"
                        aria-label="Search" [(ngModel)]="terminoBusqueda">
                    <button class="btn btn-warning d-none d-md-inline-block " type="submit"><i
                            class="bi bi-search"></i></button>
                </div>
            </div>
        </div>
        <br>
        <!-- Blog Post -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-9">
                        <table class="table table-striped">
                            <thead>
                                <tr class="table-dark">
                                    <th scope="col">No. de Orden</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let orden of getOrdenesFiltrados()">
                                    <td>{{orden.numero}}</td>
                                    <td>{{orden.fechaCreacion}}</td>
                                    <td>{{orden.total| number:'1.2-2'}}</td>
                                    <td><a th:href="@{/administrador/detalle/{id} (id=${orden.id})}"
                                            class="btn btn-warning">Ver Detalle</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-lg-3">
                        <h2 class="card-title">Resumen Órdenes</h2>
                        <br>
                        <ul class="list-group text-center">
                            <li class="list-group-item">
                                <h5>S/. {{total| number:'1.2-2'}}</h5>
                                <hr>
                                <h5>{{cant}} órdenes</h5>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br><br>

</body>
<app-footer></app-footer>
