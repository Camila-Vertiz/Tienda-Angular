<body style="background-color:#212529;" class="align-items-center">
    <div class="container" style="margin-bottom: 20px;">
        <br><br><br>
        <div class="row">
            <div class="col-sm-6 text-white">
                <br>
                <div class="px-5 ms-xl-4">
                    <span class="h1 fw-bold mb-0 text-white">Login</span>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form id="myForm" [formGroup]="myForm" ngNativeValidate>

                        <div class="form-outline mb-4">
                            <input type="email" id="email" name="email" class="form-control form-control-lg"
                                placeholder="ejemplo@gmail.com" formControlName="email" aria-describedby="emailHelp" required>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <input type="password" id="password" name="password" class="form-control form-control-lg"
                                placeholder="ContraseÃ±a" formControlName="password" required>
                        </div>

                        <div class=" mb-4">
                            <button class="w-100 btn btn-warning btn-lg" type="submit" (click)="login()" [disabled]="!myForm.valid">Login</button>
                        </div>

                        <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                        <p>Don't have an account? <a routerLink="/sign-up" class="link-warning">Register
                                here</a></p>

                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="../../assets/celulares/Login.png" class="card-img-top box" alt="sign in">
            </div>
        </div>
        <br><br><br>
    </div>
</body>

<app-footer></app-footer>
