<app-menu></app-menu>

<body>
    <div class="container">

        <h1 class="mt-4 mb-3">
            Carrito
        </h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/home" style="color:black;"><b>Home</b></a></li>
            <li class="breadcrumb-item active">Carrito</li>
        </ol>

        <!-- Blog Post -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-9">
                        <table class="table table-striped">
                            <thead>
                                <tr class="table-dark">
                                    <th scope="col">Producto</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Total</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of carrito">
                                    <td>{{item.nombre}}</td>
                                    <td>{{item.precio}}</td>
                                    <td>{{item.cantidad}}</td>
                                    <td>{{item.total}}</td>
                                    <td>
                                        <button class="btn btn-danger"
                                            (click)="alertaBefDelete(item)"><i
                                                class="bi bi-trash"></i></button>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="col-lg-3 text-center">
                        <br>
                        <h2 class="card-title">SUBTOTAL</h2>
                        <br>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <h5>S/. {{total}}</h5>
                            </li>
                            <a th:href="@{/order}" class="btn btn-warning">Ver Orden</a>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <br><br><br>
</body>
<app-footer></app-footer>
